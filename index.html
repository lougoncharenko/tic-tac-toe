<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=container>
        
        <div class="header">
            <h1>TIC TAC TOE</h1>
            <button class="button" id="startButton">Start Game</button>
            <h2 id="game-status"></h2>
        </div>
        
    
                <div class="content">
                    <div class="cell" data-key="0"></div>
                    <div class="cell" data-key="1"></div>
                    <div class="cell" data-key="2"></div>
        
                    <div class="cell" data-key="3"></div>
                    <div class="cell" data-key="4"></div>
                    <div class="cell" data-key="5"></div>
                    
                    <div class="cell" data-key="6"></div>
                    <div class="cell" data-key="7"></div>
                    <div class="cell" data-key="8"></div>
                </div>

                  
    </div>
    <script src="app.js"></script>
</body>
</html>
